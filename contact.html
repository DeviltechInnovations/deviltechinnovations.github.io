<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="services.html">Our Services</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <h1>Contact Us</h1>
    <p>If you have any questions or inquiries, feel free to reach out using the form below:</p>

    <form action="thankyou.html" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <button type="submit">Send Message</button>
    </form>

    <div id="confirmation" style="display: none; color: green; margin-top: 20px;">
    Your message has been successfully sent!
    </div>

    <footer>
        <p>&copy; 2024 Deviltech Innovations. All rights reserved.</p>
    </footer>

    <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        document.getElementById('confirmation').style.display = 'block';
        form.reset();
    });
    </script>
</body>
</html>
